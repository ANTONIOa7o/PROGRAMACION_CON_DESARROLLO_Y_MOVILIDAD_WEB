Vectorizacion (de dibujos) etiquetas principales de uso:

<g> -> La encapsulación de los vectores, para cual establece los atributos generales 
    de dichos vectores
        1.La propiedad tranformacion
        2.translate(x,y) y la propia scale(1,1 tamaño original)
        3.colores fill
        4.Definicion de  linea de desarrollo stroke
<path>-> No es etiqueta contenedora,  es de apertura y cierre en la misma trazos vectoriales que nos permite visualizarlos dentro del svg, al ser vectores
    ptos x,y, nos da toda la libertad para poder crear de manera autonoma figuras no geometricas
    al igual que toda una refencia a la geometria. Atributos:
    stroke
    fill
    d- rutas del trazo(inicio del mapeado de los vectores)
    m- Inicio del trazo
    l- Linea hacia un punto que esteblece un valor
    h- Linea horzontal
    v-Linea vertical
    c-Curva
    q-Curva de bézier cuadratica
    t-Curva de bézier cuadratica ligera
    a-Curva elipitica
    z-cerrar el  dibujo
    Sintaxis:
    <g transform="translate() scale()">
        <path d=""/>
    </g>
