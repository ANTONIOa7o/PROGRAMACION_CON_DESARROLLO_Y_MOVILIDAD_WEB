<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido</title>
</head>
<body>
    <!--
5.While

Otra estructura de control, para poder desarrollar variables y su conjugacion. Es otra
itenerancia, donde  mientras la condicion del final se cumpla. Comprobará la  condicion planteada; 
Si es  falsa no se  ejecutará.
Sintaxis:

la ejecución continua
'mientras' la condicion sea true   ↓
                         while(condicion){
                    Las  sentencias que se ejucutan
                                -true-↓
                        cuerpo del bucle(sentencia);

                         }

Ejemplo rercorrer los numeros del 1 al 10
    -->
<script>
    var numero=1;

    while (numero<=10) {
        console.log(numero);
        numero++;
    }
</script>

</body>
</html>
