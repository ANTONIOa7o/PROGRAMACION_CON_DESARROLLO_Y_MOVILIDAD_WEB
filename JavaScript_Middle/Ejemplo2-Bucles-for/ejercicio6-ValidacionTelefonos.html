<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando telefonos</title>
    <link rel="stylesheet" href="css/styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="width:380px ;">
        <table id="tabla" class="table table-success table-striped">
            <tr>
                <th>Valor</th>
                <th>Resultado esperado</th>
            </tr>
        </table>
    </div>
    <script>
        var telefonos = ["+34-2-65423409", "+34 2 65423409", "+34-2  65423409",
            "+34 2-65423409", "+34-2-65423409", "+34-2-5423409", "+34-2-654234",
            "+34-2-65423A09", "+56-2-65423409"];

        //Creacion de la expresion regular
        var expresion = /^\+34(\-2\-|2)\d{8}$/;

        //Recorrido de los telefonos
        for (var tfno of telefonos) {
            var fila = "<tr>";
            fila += "<td>" + tfno;
            fila += "<td>" + expresion.test(tfno) + "</td>";
            fila += "</tr>";
            document.getElementById('tabla').innerHTML += fila;
        }
    </script>
</body>

</html>
