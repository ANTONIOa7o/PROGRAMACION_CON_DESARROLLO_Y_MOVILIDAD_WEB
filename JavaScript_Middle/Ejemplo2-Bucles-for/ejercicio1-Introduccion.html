<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--
--------------------------Estructuras de Control--------------------------
        3.for
    
    Su usu principal, partió de la necesidad de poder recorrer determinadas estructuras(elementos, arrays, ..) y
    analogia con otros lenguajes.
    Sintaxis:        
                                ↓*
    for(contador=valor incial;condicion bucle;[incremento, decremento,...]){
        cuerpo de la intineracion o del recorrido(sentencias);
    }
*Será la expresion que nos va indicar si el cuerpo de la interación hasta donde se ejecuta, establece los limites de
dicho recorrido. Se mantiene esos limites entre true y false, ed: comienza,contiua,..en true, y finaliza en el limite
de false.

Ejemplo: Mostrar los numeros del 1 al 10
    -->
    <script>
        for(var i =5;i<=10;i++){
          /*   i+=i */
            console.log(i)
        }
        console.log(i);
    </script>
</body>
</html>
