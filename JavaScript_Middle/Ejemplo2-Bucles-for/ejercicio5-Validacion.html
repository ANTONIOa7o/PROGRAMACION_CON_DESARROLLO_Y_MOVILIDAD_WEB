<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container" style="width:380 ; text-align: center;">
        <h3>Validacion en un formulario</h3>
        <form class="form" action="">
            <label class="form-label">Provincias</label>
            <select name="" id="provincias" on onchange="alerta()">
                <option value="">--selecciona---</option>
                <option value=""></option>
            </select>
        </form>
<script>

    var provincias=['Madrid','Valencia', 'Sevilla','Barcelona'];
    for (let i = 0; i < provincias.length; i++) {
      var opt = new Option(provincias[i],i);
      document.getElementById('provincias').options[i+1]=opt;
       
    }

    function alerta(){

        var prov  = document.getElementById('provincias').options[
            document.getElementById('provincias').selectedIndex].text;

            swal("Has selecionado la provincia: " + prov);
        


    }


</script>
    </div>
</body>
</html>
