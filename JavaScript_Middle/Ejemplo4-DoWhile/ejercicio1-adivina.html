<body>
    <!--
Ojo, revisar swetaler vs random!!!!
6. Do while

La  itinerancia se mantiene mientras  la condición final se cumpla. Comprueba despues
y al menos se ejecuta una vez.
Sintaxis:

        do{
            cuerpo del bucle
        }
        while(condicion){
            sentencias de ejecucion;
        }
    -->
    <button></button>
    <script>
        function jugar() {

            var numero = parseInt(Math.random() * 50);
            console.log(numero);
            var adivina = 0;
            var intentos = 6

            do {
                adivina = parseInt(window.prompt("Adivina un nº del 1 al 50"));
                if (adivina > numero) {
                    alert("Te has pasado, te quedan" + (intentos--) + "intentos");

                } else if (adivina < numero) {
                    alert("Te has quedado corto, te quedan" + (intentos--) + "intentos");
                }

            } while (adivina != numero && intentos > 0);

            if (numero == adivina) {
                alert("Enhorabuena, has acertado")
            } else {
                alert("Lo sentimos, has  perdido!!!, se agotaron los intentos")
            }

        }
    </script>
