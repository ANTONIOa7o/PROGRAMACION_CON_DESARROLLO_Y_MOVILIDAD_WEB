<!--
Las reticulas, de desarrollo lo que nos ayuda  a mapear,  o dar coordenadas de  posicionamiento
dividir la pantalla en 12
 Tamaños genericos de visualizacion de los dipositivos
 
 ⇛ Las pantallas extra grandes o smarTv >=1200px
 A estas las definiremos como 'xl'.

 ⇛ Las  pantallas grandes, o de  escritorio o portatil, estan en torno a lo >=990px
 A estas las definiremos como 'lg'

 ⇛ Las pantallas medianas, portatiles, tablet en horizontal, pantallas de escritorio mas
 antiguas, .... >=766px A estas las definiremos como 'md'.

 ⇛ Las pantallas pequeñas,  hablalmos de la gran variedad tablets >=576px
 A estas la definiremos como 'sm'

 ⇛ Las pantallas extra pequeña, dispositivos moviles, ..smartphone, < 576px < 355px
A estos lo definiremos como 'xs' 




-->
