    <title>Operadores de Asignación</title>

<body>
    <!--
        ================================================
            OPERADORES DE ASIGNACIÓN SIMPLE Y COMUESTA
        ================================================
    
    Operación-Accion                        Operador

    Asignacion directa                          =
    Adiciòn                                    +=
    Sustración                                 -=
    Multiplicacion                             *=
    Division                                   /=
    modulo(valor del resto)                    %=          [   ↓   ]
                                                    dividendo / divisor
                                                    resto    -   cociente
El resto de una division es el numero que nos queda como resultado de una división
finalizada, entendomos como exacto =0, o no seria exacta !=0. El valor hace
referencia al valor del resto   -->                                                
<script>
    var numero = 5;
    //Asignacion compuesta
    numero=numero + 3;
    numero+=3;
    console.log(numero);// 11
    numero=numero*6;
    numero*=6
    console.log(numero);//396
    numero=numero/9;
    numero/=9;
    console.log(numero);//4.88
    numero=numero-2;
    numero-=2;
    console.log(numero);
    //Porque sale 0.888888?


</script>
                                                    
    
    
   
</body>
</html>
