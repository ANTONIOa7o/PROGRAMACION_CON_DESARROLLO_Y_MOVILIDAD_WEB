        <button onclick="saludar()" type="button" class="btn btn-success btn-lg">Saludar</button>
        <button onclick=" despedir()" type="button" class="btn btn-secondary btn-lg">Despedir</button>

    <script>
        /*
        ============================================
                       FUNCIONES
        ============================================
        Entendidas y definidas como declaraciones de funciones o expresion de funcion.
        Consta de la palabra clave y reservada function, seguida de:
        1. El nombre de la funcion
        2.Lista de parametros de la misma(que la definen), entre parentesis y separados por coma.
        3.Las declaraciones de JavaScript que definiran la accion de la funcion, acotadas entre {}.

        >>>>>>>>>>>>>>>>>>>>>>>     VARIABLES <<<<<<<<<<<<<<<<<<<<<<<<<<<<<

     => Variables Globales:
        ->Son globales cuando se puede acceder a su contendido o valor desde cualquier punto de la pagina donde 
        resida el script.
        ->Se tendrá que declarar fuera de cualquier otro procedimiento o funcion definida.
        ->Permanecerá en memoria mientras esté cargada la pagina o el motor de la pagina allí donde se esta ejecutando.
        ->Recomendacion de uso: Solo se deben de utilizar cuando realmente exista la necesidad
        de compartir el valor de esa variable entre todas las partes del codigo desarrollado.-
        ->Sintaxis:

        var total=0;                        [variable global]

        function patricia(a,b) {                 [function nombre]+[(parametros)]

        total = a+b                         [Declaracion de JavaScript, con variables]
        
        }
        patricia(12,3);
        */      
            //Variable Global ↓
       var nombre=window.prompt("Introduce nombre: ");

        function saludar() {
            //Variable local  ↓
            var apellidos ="Cuadrado";
            swal("Hola "+ nombre + " " +apellidos+".....");
        }

    /*
    =>Variable Local:
    Definidas dentro del entorno de la propia funcion, dejando de existir (ejecutar)
    al terminar la ejecución el script al que es llamado.
    ed: Cuando la funcion termina esa variable o variables son desalojadas de la memoria
    por el propio motor del lenguje.
    
    */
   function despedir() {
    swal("Adios, alma de cantaro "+ nombre+ "!!!!");
    /*
    Ante la pregunta, podria utilizar la variable apellidos?

   }
